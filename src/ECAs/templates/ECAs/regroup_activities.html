
<div class="border  p-2 mb-3" > 
  <div >
      
    <div id="carouselExampleControls{{act.pk}}" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">

          {% for img in imgs_activiti%}
          {% if forloop.counter0 == 0%}
          <div class="carousel-item active">
            <img src="{{img.image.url}}"class="d-block w-100" style=" height: 300px;"alt="....">
          </div>
          {% else %}
          <div class="carousel-item ">
            <img src="{{img.image.url}}"class="d-block w-100" style=" height: 300px;"alt="....">
          </div>
          {% endif %}
          {%empty%}
          <div class="carousel-item active">
            <img src="{{act.type.image.url}}"class="d-block w-100" style=" height: 300px;"alt="لا يوجد صور ">
          </div>
          {% endfor %}
        </div>

          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls{{act.pk}}" role="button" data-slide="next">
          <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

{{act.content}} </pre>

{% extends 'blog/base.html'%}
{% load static %}
 
{% block content%}


        <div class="border p-4 mb-5">
            <legend class="border-bottom pb-1 mb-4 ">تسجيل الدخول </legend>
            {% if messages %}
{% for message in messages %}

    <div class="alert alert-danger">
        {{message}}
        </div>
   

    {% endfor %}
{% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="قم بكتابة اسم المستخدم">
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="كلمة المرور">
                </div>
                <input class="btn btn-primary btn-lg mt-4 " type="submit" value="تسجيل الدخول" >
            </form>
            <div class="border-top mt-4 pt-2">
                <small> إذا كان ليس لديك حساب من قبل فيمكنك 
                    <a href="{% url 'signup' %}"> التسجيل</a>
                 </small>
            </div>
        </div>
        
                
{% endblock content%}
